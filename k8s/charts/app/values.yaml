replicaCount: 3

image:
  repository: bchalier/grafana-demo-app
  tag: 6
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

env:
  logLevel: info
  appName: ""
  otlpEndpoint: alloy.default.svc.cluster.local:4317
  chaosSlowDb: "false"
  chaosError: "false"
  chaosDbFailure: "false"

serviceMonitor:
  enabled: false
  interval: 15s
  additionalLabels: {}
