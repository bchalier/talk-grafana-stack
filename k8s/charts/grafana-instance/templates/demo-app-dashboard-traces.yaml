{{- if .Values.demoAppObservability.enabled }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: demo-app-traces
  namespace: {{ .Values.grafana.namespace | default .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
    grafana: {{ (.Values.grafana.labels.grafana | default "primary") | quote }}
    {{- range $k, $v := .Values.grafana.labels }}
    {{- if ne $k "grafana" }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
spec:
  instanceSelector:
    matchLabels:
      grafana: {{ (.Values.grafana.labels.grafana | default "primary") | quote }}
  folderUID: demo-app
  resyncPeriod: 30s
  json: |
    {
      "title": "Demo App \u2013 Traces Deep Dive",
      "schemaVersion": 36,
      "version": 1,
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "id": 1,
          "type": "table",
          "title": "Recent traces",
          "datasource": { "type": "tempo", "uid": {{ .Values.demoAppObservability.tempoDatasource | quote }} },
          "targets": [
            {
              "queryType": "traceql",
              "query": "{}",
              "refId": "A"
            }
          ],
          "options": {
            "showHeader": true
          },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "type": "table",
          "title": "Slow traces",
          "datasource": { "type": "tempo", "uid": {{ .Values.demoAppObservability.tempoDatasource | quote }} },
          "targets": [
            {
              "queryType": "traceql",
              "query": "{ duration>1s }",
              "refId": "A"
            }
          ],
          "options": {
            "showHeader": true
          },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 12 }
        }
      ]
    }
{{- end }}
